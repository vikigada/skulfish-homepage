<script>
const slidesContainer = document.querySelector('.slider .slides');
const slides = document.querySelectorAll('.slider .slides img');
const prevBtn = document.querySelector('.slider .prev');
const nextBtn = document.querySelector('.slider .next');

let index = 1;
const slideWidth = 100;
const intervalTime = 3000;
let autoSlide;

// klony
const firstClone = slides[0].cloneNode(true);
const lastClone = slides[slides.length - 1].cloneNode(true);

slidesContainer.appendChild(firstClone);
slidesContainer.insertBefore(lastClone, slides[0]);

const allSlides = document.querySelectorAll('.slider .slides img');

// start
slidesContainer.style.transform = `translateX(-${slideWidth * index}%)`;

function moveSlide() {
  slidesContainer.style.transition = 'transform 0.5s ease';
  slidesContainer.style.transform = `translateX(-${slideWidth * index}%)`;
}

// autoplay
function startAutoSlide() {
  autoSlide = setInterval(() => {
    index++;
    moveSlide();
  }, intervalTime);
}

function stopAutoSlide() {
  clearInterval(autoSlide);
}

// šipky
nextBtn.addEventListener('click', () => {
  stopAutoSlide();
  index++;
  moveSlide();
  startAutoSlide();
});

prevBtn.addEventListener('click', () => {
  stopAutoSlide();
  index--;
  moveSlide();
  startAutoSlide();
});

// nekonečný efekt
slidesContainer.addEventListener('transitionend', () => {
  if (allSlides[index].isSameNode(firstClone)) {
    slidesContainer.style.transition = 'none';
    index = 1;
    slidesContainer.style.transform = `translateX(-${slideWidth * index}%)`;
  }

  if (allSlides[index].isSameNode(lastClone)) {
    slidesContainer.style.transition = 'none';
    index = allSlides.length - 2;
    slidesContainer.style.transform = `translateX(-${slideWidth * index}%)`;
  }
});

// start autoplay
startAutoSlide();
</script>
